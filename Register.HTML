<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Form Box */
        .form-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 420px;
            color: #fff;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        /* Orange clr  */
        .btn-custom {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #fff;
            border: none;
            transition: background 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 105, 97, 0.7);
        }

      
        .sign-link {
            color: #feb47b;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.4s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .sign-link:hover {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #fff;
            text-decoration: none;
        }


        .error {
            font-size: 0.9rem;
            color: #ff4d4d;
        }
    </style>
</head>

<body> <!-- Registration Form -->
    <div class="form-box">
        <h2>Register</h2>
        <form id="registerForm">
    
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>

        
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>

    
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                <span class="error" id="confirmPasswordError"></span>
            </div>

    
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter your number">
                <span class="error" id="phoneError"></span>
            </div>


            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>

    
        <p class="text-center mt-3">Already have an account? <a href="#" class="sign-link">Sign In</a></p>

    </div> <JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            let isValid = true;

        
            document.getElementById("confirmPasswordError").innerText = "";
            document.getElementById("phoneError").innerText = "";

            // Values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!username || !email || !password || !confirmPassword || !phone) {
                alert('⚠ Please fill in all fields.');
                return;
            }

            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('⚠ Please enter a valid email address.');
                isValid = false;
            }

        
            if (password.length < 6) {
                alert('⚠ Password must be at least 6 characters long.');
                isValid = false;
            }

            
            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
                isValid = false;
            }

            
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerText = "Enter a valid 10-digit phone number";
                isValid = false;
            }

            if (isValid) {
                alert('✅ Registration successful!');
                form.reset();
            }
        });
    </script>
</body>

</html>
